<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="develop/style.css" />
    <title>Cold Code KO!</title>
  </head>
  <body>
    <div class="container">
      <div class="top-display">
        <button id="view-board">View Leaderboard</button>
        <p id="timer"></p>
      </div>
      <div class="card">
        <header class="intro">
          <h1>Welcome to Cold Code KO!</h1>
          <p>If you think your brain won't freeze up, then start the quiz!</p>
          <button id="start">Start Quiz</button>
        </header>
        <main>
            <section class="quiz">
                <h2 class="questions"></h2>
                <ol class="choices">
                    <li><button id="answer-0" value="0" type="button">Answer 0</button></li>
                    <li><button id="answer-1" value="1" type="button">Answer 1</button></li>
                    <li><button id="answer-2" value="2" type="button">Answer 2</button></li>
                    <li><button id="answer-3" value="3" type="button">Answer 3</button></li>
                </ol>
                <div id="validation"></div>
            </section>
            <section class="quiz-final-screen">
                <h2>Quiz KO'd!!!!</h2>
                <p>Your Score: <span id="score">0</span></p>
                <div>
                    <label class="initials" for="">Enter initials</label>
                    <input placeholder="JC" type="text">
                    <button id="submit">Submit</button>
                </div>
            </section>
            <section class="highscores">
                <h2>Leaderboard</h2>
                <ol>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>                    
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                  <li id="scoreStore"></li>
                    <button id="play-again">Go Back</button>
                    <button id="erase-leaders">Clear Leaderboard</button>
            </section>
            
        </main>
      </div>
    </div>
    <script src="develop/script.js"></script>
  </body>
</html>
